<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>M-JPEG Viewer</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"/>
    
    <!-- Load the main style sheet -->
    <link href="mjpg_view.css" rel="stylesheet"/>
    
    <!-- If JavaScript disabled, do not show the splash screen -->
    <noscript>
      <style>

#divSplash {
  display: None;
}

      </style>
    </noscript>
    
    <!-- Load modules -->
    <script defer src="mjpg_view.js"></script>
    
  </head>
  <body>
  
    <!-- Screen displayed when JavaScript is disabled -->
    <noscript>
      <h1>M-JPEG Viewer</h1>
      <p>This web app requires JavaScript to function!</p>
    </noscript>
    
    <!-- Initial splash screen, except when JavaScript disabled -->
    <div id="divSplash">
      Loading web app...
    </div>
    
    <!-- The main program window, shown after page is loaded -->
    <div id="divMain" style="display: none;">
      
      <!-- Image viewer DIV -->
      <div id="divImage" style="display: none;"></div>
      
      <!-- Point tracking DIV -->
      <div id="divPointTrack" style="display: none;">
        &nbsp;
      </div>
      
      <!-- Navigation DIV -->
      <div id="divNav" style="display: none;">
        Frame scrub:<br/>
        <input
            type="range"
            id="rngScrub" name="rngScrub"
            min="0" max="1" step="1"
            value="0"
            oninput="mjv.handleScrubbing()"
            onchange="mjv.handleScrub()"/><br/>
        <span id="spnScrubVal">0</span>
      </div>
      
      <!-- Status display -->
      <p id="pStatus">
        &nbsp;
      </p>
      
      <!-- "Load M-JPEG" control box -->
      <div id="divLoad">
        <table id="divLoadInternal">
          <tr>
            <td
                ondrop="mjv.handleDrop(event)"
                ondragover="mjv.handleDrag(event)">
              <h2>Load M-JPEG</h2>
              <p>Drag and drop a raw M-JPEG stream file <i>and</i> an
              M-JPEG index file here (both at the same time) to load</p>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
